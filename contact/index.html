        <div class="container my-5">
            <div class="my-header-contact">
                <h1>Contattami!</h1>
                <h3>Compila il form per richiedere informazione e fissare un colloquio conoscitivo</h3>
            </div>
        </div>

        <div class="container-fluid my-5">
            <div class="row justify-content-center">
                <div class="col-md-10 offset-md-2">
                    <form class='my-content-form'>
                        <div class='container-lg my-form'>
                            <label for='nome'>Nome</label>
                            <!-- input from_name -->
                            <input id='nome' name='nome' type='text' required/>
        
                            <label for='email'>Email</label>
                            <!-- input to_email -->
                            <input  id='email'
                                    name='email'
                                    type='email'
                                    placeholder='joe@example.com'
                                    maxlength="1000"
                                    required/>
        
                            <label for='tipo'>Tipo</label>
                                <select id='tipo' name='tipo' required>
                                    <option value='Azienda'>Azienda</option>
                                    <option value='Privato'>Privato</option>
                                </select>
        
                            <label for='messaggio'>Messaggio</label>
                            <!-- input message -->
                            <textarea class='container-lg' id='messaggio' name='messaggio' container-lg></textarea>
                            <div class='instructions'>Inserisci il tuo messagio</div>
        
                            <label class='checkbox-label' for='available'>
                                <input id='available'
                                       name='available'
                                       type='checkbox'
                                       required
                                       maxlength="500"/>
                                <span>Accetta condivisione dati</span>
                            </label>
                        </div>
                        
                    </form>
                    <button onclick='sendMail()' class="btn btn-danger">INVIO</button>
                </div>
            </div>
        </div>
