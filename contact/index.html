        <div class="container my-container-form">
            <form class="my-form">
                <label for='nome'>Nome</label>
                <!-- input from_name -->
                <input id='nome' name='nome' type='text' required/>

                <label for='email'>Email</label>
                <!-- input to_email -->
                <input  id='email'
                        name='email'
                        type='email'
                        placeholder='joe@example.com'
                        required/>

                <label for='tipo'>Tipo</label>
                <select id='tipo' name='tipo' required>
                    <option value='Azienda' id="tipo">Azienda</option>
                    <option value='Privato'id="tipo">Privato</option>
                </select>

                <label for='messaggio'>Messaggio</label>
                <!-- input message -->
                <textarea id='messaggio' name='messaggio' maxlength="1000"></textarea>
                <div>Inserisci il tuo messagio</div>
                
                <label class='checkbox-label' for='available'>
                    <input id='available'
                           name='available'
                           type='checkbox'
                           required/>
                    <span>Accetta condivisione dati</span>
                </label>
            </form>
        </div>
